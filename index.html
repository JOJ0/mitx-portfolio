<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="container-fluid">

    <a class="navbar-brand" href="#">
      <img src="assets/jt_noframe_bigger02_grey80_NoBack_center.svg" alt="" width="35" height="35">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" id="navbarList">
        <li class="nav-item"">
          <a class="nav-link" href="#home" onclick="toggleNavActive();">Home</a>
        </li>
        <li class="nav-item"">
          <a class="nav-link" href="#projects" onclick="toggleNavActive();">Projects</a>
        </li>
      </ul>
    </div>

  </div>
</nav>

<script>
  function toggleNavActive() {
    const navbar = document.getElementById('navbarNav');
    const anchors = navbar.getElementsByTagName('a');
    Array.from(anchors).forEach((elem) => {
      if (elem.href === window.location.href) {
        elem.classList.add('active');
        console.log("added, elem is:", elem.classList);
        console.log("location is:", window.location.href);
      } else {
        elem.classList.remove('active');
        console.log("removed, elem", elem.classList);
      }
    })
  }
  // window.onload = () => {toggleNavActive()}
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
